name: Build and publish to /docs (no local)

on:
  push:
    branches: [ main ]     # ← 배포를 트리거할 브랜치
  workflow_dispatch:

permissions:
  contents: write          # /docs에 커밋하려면 write 권한 필요

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: log-digitizer-vite/package-lock.json

      - name: Verify Node.js and npm
        run: |
          node --version
          npm --version
          which npm

      - name: Install dependencies
        working-directory: log-digitizer-vite
        run: |
          npm ci || npm install --no-fund --no-audit

      - name: Build (Vite)
        working-directory: log-digitizer-vite
        env:
          GITHUB_PAGES: true
        run: npm run build

      - name: SPA 404 fallback
        working-directory: log-digitizer-vite
        run: cp dist/index.html dist/404.html

      - name: Publish to /docs (repo root)
        working-directory: .
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r log-digitizer-vite/dist/* docs/
          touch docs/.nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: publish to /docs" || echo "No changes"
          git push
